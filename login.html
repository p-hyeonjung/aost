<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOST : All Of Story Telling</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login_sign.css">
</head>
<body>
    <div class="login">
        <div class="login_logo">
            <a href="index.html">
                <img src="images/logo3.png" alt="logo" title="AOST">
            </a>
        </div>
        <div class="login_info form">
            <form action="/" class="login_form">
                <input type="text" name="id" id="id" placeholder="아이디" required>
                <input type="password" name="pw" id="pw" placeholder="비밀번호" required>
            </form>
        </div>
        <div class="id_save">
            <input type="checkbox">
            <span>아이디 저장</span>
        </div>
        <div class="btn_area">
            <button type="submit" class="btn">로그인</button>
        </div>
        <div class="find_sign">
            <div>
                <a href="#"><span>아이디</span></a>
                <a href="#"><span>비밀번호 찾기</span></a>
                <!-- <span><a href="#">아이디 | 비밀번호 찾기</a></span> -->
            </div>
            <span><a href="sign.html">회원가입</a></span>
        </div>
        <div class="login_sns">
            <a href="#"><img src="images/naver.png" alt="naver"></a>
            <a href="#"><img src="images/kakao.png" alt="kakao"></a>
            <a href="#"><img src="images/google.png" alt="google"></a>
        </div>
    </div>
</body>
</html>
